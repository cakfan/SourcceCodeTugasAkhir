<!DOCTYPE html>
<html lang="en">
<head>
  <meta content='#37474f' name='theme-color'/>
  <meta content='#37474f' name='msapplication-navbutton-color'/>
  <meta content='yes' name='apple-mobile-web-app-capable'/>
  <meta content='#37474f' name='apple-mobile-web-app-status-bar-style'/>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/png" href="img/absensi_logo.png"/>
  <link rel="shortcut icon" type="image/png" href="img/absensi_logo.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
  <style type="text/css">
      .mdl-card__actions.mdl-card--border{border-top:none;text-align: center;padding-bottom: 20px}
  </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Absensi</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>
    
        <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet">
                  
                    <div class="demo-card-wide mdl-cell--4-offset-desktop mdl-card mdl-shadow--2dp">
                        <div id="p2" class="loadingnya sembunyi mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                        <div class="mdl-card__title" id="app">
                          <h2 class="mdl-card__title-text">Login</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <form action="#">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input class="mdl-textfield__input" type="email" id="email" name="email">
                                  <label class="mdl-textfield__label" for="email">Email</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="password" id="password" name="password">
                                    <label class="mdl-textfield__label" for="password">Password</label>
                                  </div>
                              </form>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                          <a id="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                            Login
                          </a>
                        </div>
                      </div>
    
                </div>
              </div>
        </div>
      </main>
        
      </div>

          <input type="email" placeholder="Enter Email" name="email" required>
      
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button id="submit">Login</button>
          <!-- <div class="loadingnya sembunyi mdl-spinner mdl-js-spinner is-active"></div> -->
</body>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
<script src="js/firebase-login.js"></script>

</html>
